    <form >
        <!--<div class="form-group">-->

            <div class="form-group">
                <label for="firstname">Firstname</label>

        &emsp;
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="status_id" id="Author" value="1">

        </div>

        <div class="form-check form-check-inline">

        </div>
        &emsp;
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="status_id" id="Student" value="3">
